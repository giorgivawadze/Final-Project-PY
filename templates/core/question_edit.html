{% extends 'base.html' %}

{% block content %}

<form method="post">{% csrf_token %}
    <p>You are editing "{{ object }}"?</p>
    {{ form.as_p }}
    <a href="{{ object.get_absolute_url }}" class="btn btn-primary" type="submit" value="Confirm">Go Back</a>
    <input class="btn btn-success" type="submit" value="Save">
</form>
{% endblock %}
