{% extends 'base.html' %}

{% block content %}

<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <a href="{{ object.get_absolute_url }}" class="btn btn-primary" type="submit" value="Confirm">Go Back</a>
    <input class="btn btn-danger" type="submit" value="Confirm">
</form>
{% endblock %}
